<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>http-vue-loader test</title>

  <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
</head>
<body>
  
  <h1>http-vue-loader test</h1>

  <div id="app1">
    <test-component></test-component>
    <game-open-manage-by-bucket :is="currentComponent">
      <template v-slot:change-button>
        <button @click="changeComponent">轉換</button>
      </template>
    </game-open-manage-by-bucket>
  </div>

  


  <script>
    // Vue.use(httpVueLoader)

    const app = new Vue({
      el: "#app1",
      components: {
        'test-component': httpVueLoader('/TestComponent.vue'),
        'game-open-manage-by-bucket': httpVueLoader('/components/GameOpenManageByBucket.vue'),
        'game-open-manage-by-game': httpVueLoader('/components/GameOpenManageByGame.vue')
      },
      data() {
        return {
          currentComponent: 'game-open-manage-by-bucket'
        }
      },
      methods: {
        changeComponent() {
          if(this.currentComponent == 'game-open-manage-by-bucket') {
            this.currentComponent = 'game-open-manage-by-game'
          } else {
            this.currentComponent = 'game-open-manage-by-bucket'
          }
        }
      }
    })
  </script>
</body>
</html>
